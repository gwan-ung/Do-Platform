<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do 플랫폼</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <meta name="author" content="">   
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/swiper/css/swiper.css">

    <!-- script -->
    <script src="./assets/scripts/jquery-3.1.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/swiper/js/swiper.js"></script>
    
</head>
<body>
    <header>
        <div class="wrap">
            <div class="header_left">
                <div class="logo">
                    <a href="/">
                        <img src="./assets/images/logo.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="header_right">
                <div class="login_after">
                    <p>이미 회원이신가요?</p>
                    <a href="/">로그인</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="wrap">
            <div class="login type2">
                <div class="prev_btn">
                    <a href="/sign-up">
                        <img src="./assets/images/i_prev.svg" alt="">
                    </a>
                </div>
                <div class="head_tit">
                    <div class="tit">
                        <h2>이메일을 확인하세요</h2>
                        <span th:text="${email}"></span>
                    </div>
                </div>
                <div class="txt">
                    <p>
                        [[${message}]]
                    </p>
                </div>

                <div class="term" style="margin-top: 135px;">
                    이메일을 받지 못하셨습니까? 
                    <a th:data-email="${email}" href="#" id="retry-reset-pass-link">임시 비밀번호 다시 보내기</a>
                </div>
                <script th:inline="javascript">
                    $(document).ready(function () {
                        const resetPasswordLink = document.getElementById('retry-reset-pass-link');

                        resetPasswordLink.addEventListener('click', (event) => {
                            event.preventDefault(); // 기본 동작 방지
                            const email = /*[[${email}]]*/ '';
                            if (email) {
                                window.location.href = `/reset-password?email=${encodeURIComponent(email)}`;
                            } else {
                                alert('이메일을 입력해주세요.');
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
